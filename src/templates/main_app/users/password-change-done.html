{% load i18n %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>{% trans 'Password change' %}</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/unify-dzsparallaxer.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-register-style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
</head>

<body>
    <main>
        <section class="js-bg-video g-pos-abs w-100 h-100 u-bg-overlay g-bg-size-cover g-bg-primary-gradient-opacity-v1--after">
            <div class="container g-py-50 g-pos-rel g-z-index-1">
                <div class="row justify-content-center u-box-shadow-v24">
                    <div class="col-sm-10 col-md-9 col-lg-6">
                        <div class="g-bg-white rounded g-py-40 g-px-30">
                            <header class="text-center mb-4">
                                <h2 class="h2 g-color-black g-font-weight-600">{% trans 'Password changed successfully!' %}</h2>
                            </header>

                            <footer class="text-center">
                                <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">{% trans 'Back to' %}  <a class="g-font-weight-600" href="{% url 'main_app:index' %}">LIKEME.ONE</a></p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
